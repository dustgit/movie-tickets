<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
    <form class="Pricing" id="pricing" action="index.html" method="post">
      <h1>Movie pricing machine</h1>
      <h2>How old are you?</h2>
      <label class="btn btn-primary active">
        <input type="radio" name="age" class="age" id="kidPrice" value="kidPrice" autocomplete="off">15 and under
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="age" class="age" id="adultPrice" value="adultPrice" autocomplete="off"> Between 16 and 65
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="age" class="age" id="seniorPrice" value="seniorPrice" autocomplete="off"> 65 and older
      </label>
      <h2>What movie do you want to see?</h2>
      <label class="btn btn-primary active">
        <input type="radio" name="when" class="when" id="newMovie" value="newMovie" autocomplete="off">New Movie
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="when" class="when" id="oldMovie" value="oldMovie" autocomplete="off">Old Movie
      </label>
      <h2>Which showing of the movie would you like to see?</h2>
      <label class="btn btn-primary active">
        <input type="radio" name="time" class="time" id="afterFive" value="beforeFive" autocomplete="off">Before five
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="time" class="time" id="beforeFive" value="afterFive" autocomplete="off">After five
      </label>
      <br>
      <button type="submit" class="btn btn-success">Calculate your ticket price!</button>
      </form>
      <div class="resultingPrice">Your ticket price will be <span id="ticketPrice"></span> dollars. Thank you, take your ticket.
      </div>
    </div>
  </body>
</html>
